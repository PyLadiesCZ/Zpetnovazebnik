{% extends 'things/base.html' %}

{% block content %}
<header class="course-name">
{% for course in courses %}
    <a class="course pltext border-b" href="{% url 'session_list' course_slug=course.slug %}">
        <p>{{ course.course_name }}</p>
    </a>
{% endfor %}
</header>
{% endblock content %}
