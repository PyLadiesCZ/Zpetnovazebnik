{% extends 'things/base.html' %}

{% block content %}


<div class="course-list">
{% for course in courses %}
    <a href="{% url 'session_list' course_name=course.course_name %}">
        <div class="course pltext">
            <p>{{ course.course_name }}</p>
        </div>
    </a>
{% endfor %}
</div>
{% endblock content %}
